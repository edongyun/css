<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      li{color:red;}  /*가장 포괄적인 규칙*/
      #idsel{color:blue;} /* 특정한 태그에 대해서만 id를 줄 수 있다. */
      .classel{color:green;} /* 원하는 태그 여러개를 선택할 수 있다. */
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classel" style="color:powderblue">css</li>
      <li>javascript</li>
    </ul>
    <ol>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
